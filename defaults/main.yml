---
# Use a release tag from this page for the version
# https://github.com/phpmyadmin/phpmyadmin/releases
# phpmyadmin_version: "RELEASE_5_0_1"
phpmyadmin_version: 5.0.1
phpmyadmin_verify_commit: true
phpmyadmin_user: phpmyadmin
phpmyadmin_dbname: "{{ phpmyadmin_user }}"
phpmyadmin_dbuser: "{{ phpmyadmin_user }}"
phpmyadmin_dbhost: localhost
phpmyadmin_dbport: 3306
phpmyadmin_dbsocket: /var/run/mysqld/mysqld.sock
# Set this to enable the the check to see if Composer needs to be run
# phpymadmin_url: "https://phpmyadmin.{{ inventory_hostname }}"
phpmyadmin_home: "/var/www"
phpmyadmin_private: "{{ phpmyadmin_home }}"
phpmyadmin_tmp: "/tmp"
phpmyadmin_version_file: "{{ phpmyadmin_private }}/VERSION"
phpmyadmin_docroot: "{{ phpmyadmin_home }}/{{ phpmyadmin_user }}"
phpmyadmin_default_lang: "en"
phpmyadmin_deny_root: true
phpmyadmin_deny_users:
  - "{{ phpmyadmin_user }}"
# Set these variables for https://git.coop/webarch/website-templates
# phpmyadmin_domain:
# phpmyadmin_path:
...
